{% extends "petjoy/base.html" %}
{% load static %}

{% block title %}อาหารสัตว์{% endblock %}

{% block content %}
<h2 style="margin-top: 2rem;"> 
    <a href="#" onclick="window.history.back(); return false;" style="text-decoration:none; color:inherit; font-size:1.5em; vertical-align:middle; margin-right:10px;">&lt;</a>
    อาหารสัตว์
</h2>

<div class="food-type-selector" style="margin-bottom:1rem;">
    <a class="type-button {% if selected_type == 'dog' %}active{% endif %}" href="?type=dog" role="button" aria-pressed="{% if selected_type == 'dog' %}true{% else %}false{% endif %}" title="อาหารสำหรับสุนัข">
        <span class="btn-label">สุนัข</span>
    </a>
    <a class="type-button {% if selected_type == 'cat' %}active{% endif %}" href="?type=cat" role="button" aria-pressed="{% if selected_type == 'cat' %}true{% else %}false{% endif %}" title="อาหารสำหรับแมว">
        <span class="btn-label">แมว</span>
    </a>
    <a class="type-button {% if not selected_type %}active{% endif %}" href="{% url 'petjoy:food-products' %}" role="button" aria-pressed="{% if not selected_type %}true{% else %}false{% endif %}" title="แสดงสินค้าทั้งหมด">
        <span class="btn-icon"></span><span class="btn-label">ทั้งหมด</span>
    </a>
</div>

<style>
    /* food selector pills */
    .food-type-selector { display:flex; gap:10px; align-items:center; }
    .type-button { display:inline-flex; align-items:center; gap:8px; padding:8px 14px; border-radius:999px; text-decoration:none; background:#f3f4f6; color:#111; font-weight:600; box-shadow: 0 1px 0 rgba(0,0,0,0.03); transition:transform .08s ease, background .12s ease; }
    .type-button .btn-icon { font-size:1.1rem; }
    .type-button.active { background: linear-gradient(90deg,#fb923c,#f97316); color: #fff; }
    .type-button:focus { outline: 3px solid rgba(246, 81, 59, 0.18); }
    .type-button:active { transform: translateY(1px); }

    .products-grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap:18px; }
    .product-item { background:#fff; padding:14px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.04); text-align:center; }
    .product-image { width:100%; height:140px; object-fit:cover; border-radius:8px; }
    .product-name { font-weight:600; margin-top:8px; }
    .product-price { color:#ef4444; margin-top:6px; font-weight:600; }
    .view-more-button { display:inline-block; margin-top:10px; padding:8px 12px; border-radius:8px; text-decoration:none; color:#fff; background: #ec9e37; }
    .view-more-button:hover { opacity:0.95; }
</style>

{% include 'petjoy/partials/food_products_grid.html' %}

{% endblock %}
