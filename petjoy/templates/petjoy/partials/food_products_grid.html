{% load static %}
{% comment %} Partial grid for AJAX updates. Expects 'products' in context. {% endcomment %}
<div class="products-grid">
    {% for product in products %}
        <div class="product-item">
            <div class="product-image-placeholder">
                {% if product.image %}
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="product-image">
                {% else %}
                    <img src="{% static 'images/food.png' %}" alt="อาหารสัตว์" class="product-image">
                {% endif %}
            </div>
            <div class="product-name">{{ product.name }}</div>
            <div class="product-price">{{ product.price }} บาท</div>
            <a href="{% url 'petjoy:product-detail' product.pk %}" class="view-more-button">ดูรายละเอียด</a>
        </div>
    {% empty %}
        <div>ไม่มีสินค้าประเภทนี้ในขณะนี้</div>
    {% endfor %}
</div>
